<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c7a5e"/>
      <stop offset="100%" style="stop-color:#2d6a4f"/>
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0ece4"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Musical note - modern single note design -->
  <g transform="translate(128, 80)">
    <!-- Note stem -->
    <rect x="200" y="40" width="28" height="260" rx="14" fill="url(#noteGrad)"/>

    <!-- Flag/beam with curve -->
    <path d="M214 40
             Q214 40 228 40
             Q280 50 290 100
             Q300 150 260 180
             Q240 195 228 190
             L228 140
             Q250 135 255 110
             Q260 85 228 75
             Q214 72 214 72
             Z"
          fill="url(#noteGrad)"/>

    <!-- Note head (oval) -->
    <ellipse cx="140" cy="300" rx="85" ry="65" transform="rotate(-20, 140, 300)" fill="url(#noteGrad)"/>

    <!-- Inner note head detail (hollow effect) -->
    <ellipse cx="140" cy="300" rx="45" ry="32" transform="rotate(-20, 140, 300)" fill="url(#bgGrad)" opacity="0.3"/>
  </g>

  <!-- Subtle shine effect -->
  <ellipse cx="180" cy="160" rx="80" ry="40" fill="white" opacity="0.1"/>
</svg>
